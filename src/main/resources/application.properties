spring.application.name=SpringBootHotel

server.servlet.context-path=/CloudSerenityHotel

#InternalResourceViewResolver
spring.mvc.view.prefix=/static
spring.mvc.view.suffix=

#(hidden method)
spring.mvc.hiddenmethod.filter.enabled=true

#DataSource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cloud_serenity_hotel;encrypt=true;TrustServerCertificate=true
spring.datasource.username=eva
spring.datasource.password=eva




#Spring JPA
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.enabled=true

#執行日誌層級設定
