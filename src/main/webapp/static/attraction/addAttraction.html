<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增景點</title>

    <!-- 引入 jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"
    ></script>

    <!-- 引入 Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入aside.css -->
    <link rel="stylesheet" href="/static/common/aside.css" />

    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* 主要內容的樣式 */
        .content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }

        /* 中央區域，將內容置中 */
        .content-inner {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 表單的樣式 */
        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 載入側邊欄 -->
    <aside class="aside"></aside>

    <!-- 主要內容 -->
    <div class="content">
        <div class="content-inner">
            <h1>新增景點</h1>
            <form id="addAttractionForm">
                <div class="mb-3">
                    <label for="name" class="form-label">景點名稱：</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">描述：</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">位置：</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="openingHours" class="form-label">開放時間：</label>
                    <input type="text" id="openingHours" name="openingHours" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contactInfo" class="form-label">聯絡資訊：</label>
                    <input type="text" id="contactInfo" name="contactInfo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="typeId" class="form-label">類型ID：</label>
                    <input type="number" id="typeId" name="typeId" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">圖片連結：</label>
                    <input type="text" id="imageUrl" name="imageUrl" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">提交新增</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addAttractionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const attraction = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                openingHours: document.getElementById('openingHours').value,
                contactInfo: document.getElementById('contactInfo').value,
                typeId: document.getElementById('typeId').value,
                imageUrl: document.getElementById('imageUrl').value
            };

            fetch('http://localhost:8080/CloudSerenityHotel/api/attractions/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(attraction)
            })
            .then(() => location.href = 'GetAllAttractions.html');
        });
    </script>

    <script>
        // 使用jQuery載入aside.html作為側邊欄內容
        $(function () {
            $(".aside").load("http://localhost:8080/CloudSerenityHotel/static/common/aside.html");
        });
    </script>
</body>
</html>
