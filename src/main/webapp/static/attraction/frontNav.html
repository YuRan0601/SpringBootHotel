<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header_area {
            height: 80px;
            /* 確保 header 有足夠的高度 */
            display: flex;
            align-items: center;
            /* 確保內容垂直置中 */
            padding: 0 20px;
            /* 增加內邊距，防止內容貼邊 */
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            /* 讓 nav 內的內容垂直對齊 */
            justify-content: space-between;
            /* 讓 logo 和選單分開排列 */
        }

        .navbar-brand img {
            width: 206px;
            /* 控制 logo 大小 */
            height: auto;
            /* 保持圖片比例 */
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .nav-item {
        	
            /* 增加間距，避免內容擠壓 */
        }

        .bg-header {
            background-color: #ecf0d6;
        }
    </style>
</head>

<body>

    <header class="header_area bg-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Logo -->
                <a class="navbar-brand logo_h" href="http://localhost:5173/">
                    <img src="./logo/logo.png" alt="Logo">
                </a>
                <!-- 漢堡選單按鈕（行動裝置） -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 導覽列選單 -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="http://localhost:5173/">首頁</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="http://localhost:5173/front/member/Overview">會員中心</a></li>
                        <li class="nav-item"><a class="nav-link" href="oneRoomType.html?id=1">房型介紹</a></li>
                        <li class="nav-item active"><a class="nav-link"
                                href="http://localhost:5173/front/product/shopping">商城</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="http://localhost:5173/front/Attraction/AttractionType">景點介紹</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="http://localhost:5173/rent/CarRentalHome">租車服務</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://localhost:5173/bookingSearch">立即訂房</a>
                        <li class="nav-item"><span class="nav-link">一般會員 linxiaomei</span>
                        <li class="nav-item"><span class="nav-link">登出帳號</span>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- 引入 Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
