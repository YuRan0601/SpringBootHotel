<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cloud Serenity Hotel 雲澄飯店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/sidebars.css" rel="stylesheet">

    <script src="./js/sidebars.js"></script>
    <style>
        .content {
            margin-left: 280px;
            margin-top: 10px;
        }

        .container {
            margin-left: 280px;
            max-width: 1500px;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        #logo {
            width: 200px;
            /* height: 100px; */
            margin-left: 20px;
        }

        a.d-flex {
            height: 60px;
            /* 設定 <a> 的高度 */
            overflow: hidden;
            /* 防止內容影響高度 */
            display: flex;
            align-items: center;
            /* 確保內容垂直置中 */
        }
    </style>
</head>

<body>
    <div>
        <div class="aside flex-shrink-0 p-3 bg-light text-white" style="width: 280px">
            <a href="http://localhost:5173/"
                class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <img id="logo" src="./logo/logo.png" alt="" />
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#chart-collapse" aria-expanded="true">
                        統計資料
                    </button>
                    <div class="collapse show" id="chart-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/back/chart">chart</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#user-collapse" aria-expanded="true">
                        會員
                    </button>
                    <div class="collapse show" id="user-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/memberBack">Overview</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#booking-collapse" aria-expanded="false">
                        訂房
                    </button>
                    <div class="collapse" id="booking-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a class="link-dark rounded"
                                    href="http://localhost:5173/back/booking/roomType">房型、房間</a>
                            </li>
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/back/booking/order">訂房訂單</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#product-collapse" aria-expanded="false">
                        商品
                    </button>
                    <div class="collapse" id="product-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/productBack">商品上架</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#order-collapse" aria-expanded="false">
                        訂單
                    </button>
                    <div class="collapse" id="order-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/order/orderList">訂單總表</a>
                            </li>
                            <li><a href="#" class="link-dark rounded">熱銷商品</a></li>
                        </ul>
                    </div>
                </li>

                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#attraction-collapse" aria-expanded="false">
                        景點
                    </button>
                    <div class="collapse" id="attraction-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="http://localhost:8080/CloudSerenityHotel/static/attraction/GetAllAttractions.html"
                                    class="link-dark rounded">查詢所有景點</a></li>
                            <li><a href="#" class="link-dark rounded">上傳圖片</a></li>
                        </ul>
                    </div>
                </li>

                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#rent-collapse" aria-expanded="false">
                        租車
                    </button>
                    <div class="collapse" id="rent-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/rent/carHome">車型管理</a>
                            </li>
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/rent/VehicleDetails">車輛管理</a>
                            </li>
                            <li>
                                <a class="link-dark rounded" href="http://localhost:5173/rent/CarRentalHistory">訂單管理</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#account-collapse" aria-expanded="false">
                        Account
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <RouterLink :to="{ name: 'adminBack' }">Overview</RouterLink>
                            </li>
                            <!-- <li>
                            <RouterLink :to="{ name: '' }">Settings</RouterLink>
                        </li> -->
                            <li><a href="#" @click="logout()">Sign out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script></script>
</body>

</html>
