<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>景點列表</title>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 引入 FontAwesome 圖示 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="/static/attraction/css/style.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
        	position: fixed;
        	top:0;
        	left:0;
        	right:0;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            flex-grow: 1;
        }

        .attraction-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .attraction-card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .attraction-card:hover {
            transform: scale(1.05);
        }

        .attraction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #09c6ab;
        }

        .card-text {
            font-size: 14px;
            color: #555;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

	    .btn-primary, .btn-search {
	        background-color: #09c6ab !important;
	        border: none;
	        color: white;
	    }
	
	    .btn-primary:hover, .btn-search:hover {
	        background-color: #068e87 !important;
	    }
	    
	    .btn-primary:focus,
		.btn-search:focus {
		    outline: none !important;
		    box-shadow: none !important;
		}
    </style>
</head>

<body>
    <header class="header"></header>

    <div class="content">
        <h1 class="text-center">景點列表</h1>

        <div class="search-container text-center mb-4">
            <input type="text" id="searchInput" class="form-control w-50 d-inline" placeholder="輸入景點名稱">
            <button onclick="searchByName()" class="btn btn-primary">查詢</button>
        </div>

        <div class="attraction-container" id="attractionContainer">
            <!-- 景點資料將透過 JavaScript 動態插入 -->
        </div>
    </div>

    <script>
        $(function () {
            $(".header").load("./frontNav.html");
        });

        // 使用 Fetch 獲取所有景點並顯示
        function loadAttractions() {
            fetch('http://localhost:8080/CloudSerenityHotel/api/attractions/')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('attractionContainer');
                    container.innerHTML = '';

                    data.forEach(attraction => {
                        const card = `
                            <div class="attraction-card">
                                <img src="${attraction.imageUrl}" alt="${attraction.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${attraction.name}</h5>
                                    <p class="card-text">${attraction.description}</p>
                                    <button class="btn btn-primary" onclick="viewDetails(${attraction.attractionId})">
                                        查看詳情
                                    </button>
                                </div>
                            </div>`;
                        container.innerHTML += card;
                    });
                })
                .catch(error => console.error('獲取景點資料時發生錯誤:', error));
        }

        function searchByName() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            fetch('http://localhost:8080/CloudSerenityHotel/api/attractions/')
                .then(response => response.json())
                .then(data => {
                    const filteredData = data.filter(attraction =>
                        attraction.name.toLowerCase().includes(query)
                    );

                    const container = document.getElementById('attractionContainer');
                    container.innerHTML = '';

                    if (filteredData.length === 0) {
                        container.innerHTML = "<p class='text-center'>找不到符合的景點</p>";
                        return;
                    }

                    filteredData.forEach(attraction => {
                        const card = `
                            <div class="attraction-card">
                                <img src="${attraction.imageUrl}" alt="${attraction.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${attraction.name}</h5>
                                    <p class="card-text">${attraction.description}</p>
                                    <button class="btn btn-primary" onclick="viewDetails(${attraction.attractionId})">
                                        查看詳情
                                    </button>
                                </div>
                            </div>`;
                        container.innerHTML += card;
                    });
                })
                .catch(error => console.error('搜尋景點時發生錯誤:', error));
        }

        function viewDetails(id) {
            location.href = `http://localhost:8080/CloudSerenityHotel/static/attraction/detail.html?id=${id}`;
        }

        // 頁面載入時執行
        window.onload = loadAttractions;
    </script>
</body>

</html>
