<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>景點列表</title>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 引入 FontAwesome 圖示 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="/static/attraction/css/style.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
        	position: fixed;
        	top:0;
        	left:0;
        	right:0;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            flex-grow: 1;
        }

		.attraction-container {
		    display: grid;
		    grid-template-columns: repeat(3, 1fr); /* 每行顯示 3 個 */
		    gap: 20px; /* 設定每個卡片之間的間隔 */
		    justify-items: center;
		}
		
		.attraction-card {
		    width: 100%; /* 卡片寬度為 100% */
		    max-width: 500px; /* 卡片最大寬度為 350px */
		    height: 600px; /* 設置卡片高度為 700px */
		    border-radius: 10px;
		    overflow: hidden;
		    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		    transition: transform 0.3s ease-in-out;
		    display: flex;
		    flex-direction: column;
		    justify-content: space-between; /* 讓圖片和內容分開，並保持間距 */
		}
		
		.attraction-card img {
		    width: 100%;
		    height: 50%; /* 圖片佔據卡片的上半部 */
		    object-fit: cover;
		}
		
		.card-body {
		    padding: 15px;
		    text-align: center;
		    display: flex;
		    flex-direction: column;
		    justify-content: center; /* 垂直置中 */
		    align-items: center; /* 水平置中 */
		    flex-grow: 1; /* 讓內容區域佔據剩餘空間 */
		    background-color:white;
		}
		
		.card-title {
		    font-size: 20px;
		    font-weight: bold;
		    color: #09c6ab;
		}
		
		.card-text {
		    font-size: 14px;
		    color: #555;
		    height: 60px;
		    overflow: hidden;
		    text-overflow: ellipsis;
		}
		
		.btn-primary {
		    background-color: #09c6ab !important;
		    border: none;
		    color: white;
		}
		
		.btn-primary:hover {
		    background-color: #068e87 !important;
		}
		
		.btn-primary:focus {
		    outline: none !important;
		    box-shadow: none !important;
		}

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        #page {
		    position: relative;
		    height: 100%; /* 確保背景覆蓋整個頁面 */
		}
		
		#page::before {
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: url('http://localhost:8080/CloudSerenityHotel/static/attraction/images/bgwood.png') no-repeat center center fixed;
		    background-size: cover;
		    opacity: 0.3; /* 設定透明度，達到變暗 70% 的效果 */
		    z-index: -1; /* 確保背景在最底層 */
		}
    </style>
</head>

<body id="page">
    <header class="header"></header>

    <div class="content">
        <h1 class="text-center">景點列表</h1>

        <div class="search-container text-center mb-4">
            <input type="text" id="searchInput" class="form-control w-50 d-inline" placeholder="輸入景點名稱">
            <button onclick="searchByName()" class="btn btn-primary">查詢</button>
        </div>

        <div class="attraction-container" id="attractionContainer">
            <!-- 景點資料將透過 JavaScript 動態插入 -->
        </div>

        <nav>
            <ul class="pagination" id="pagination">
                <!-- 分頁按鈕將動態生成 -->
            </ul>
        </nav>
    </div>

    <script>
        $(function () {
            $(".header").load("./frontNav.html");
        });

        let currentPage = 1;
        const attractionsPerPage = 6;

        function loadAttractions(page = 1) {
            fetch('http://localhost:8080/CloudSerenityHotel/api/attractions/')
                .then(response => response.json())
                .then(data => {
                    const startIndex = (page - 1) * attractionsPerPage;
                    const endIndex = startIndex + attractionsPerPage;
                    const pageData = data.slice(startIndex, endIndex);

                    const container = document.getElementById('attractionContainer');
                    container.innerHTML = '';

                    pageData.forEach(attraction => {
                        const card = `
                            <div class="attraction-card">
                                <img src="${attraction.imageUrl}" alt="${attraction.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${attraction.name}</h5>
                                    <p class="card-text">${attraction.description}</p>
                                    <button class="btn btn-primary" onclick="viewDetails(${attraction.attractionId})">
                                        查看詳情
                                    </button>
                                </div>
                            </div>`;
                        container.innerHTML += card;
                    });

                    // 生成分頁按鈕
                    generatePagination(data.length, page);
                })
                .catch(error => console.error('獲取景點資料時發生錯誤:', error));
        }

        function generatePagination(totalItems, currentPage) {
            const totalPages = Math.ceil(totalItems / attractionsPerPage);
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('li');
                button.classList.add('page-item');
                button.innerHTML = `<a class="page-link" href="javascript:void(0);" onclick="loadAttractions(${i})">${i}</a>`;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                paginationContainer.appendChild(button);
            }
        }

        function searchByName() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            fetch('http://localhost:8080/CloudSerenityHotel/api/attractions/')
                .then(response => response.json())
                .then(data => {
                    const filteredData = data.filter(attraction =>
                        attraction.name.toLowerCase().includes(query)
                    );

                    const container = document.getElementById('attractionContainer');
                    container.innerHTML = '';

                    if (filteredData.length === 0) {
                        container.innerHTML = "<p class='text-center'>找不到符合的景點</p>";
                        return;
                    }

                    filteredData.forEach(attraction => {
                        const card = `
                            <div class="attraction-card">
                                <img src="${attraction.imageUrl}" alt="${attraction.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${attraction.name}</h5>
                                    <p class="card-text">${attraction.description}</p>
                                    <button class="btn btn-primary" onclick="viewDetails(${attraction.attractionId})">
                                        查看詳情
                                    </button>
                                </div>
                            </div>`;
                        container.innerHTML += card;
                    });
                })
                .catch(error => console.error('搜尋景點時發生錯誤:', error));
        }

        function viewDetails(id) {
            location.href = `http://localhost:8080/CloudSerenityHotel/static/attraction/detail.html?id=${id}`;
        }

        // 頁面載入時執行
        window.onload = function() {
            loadAttractions(currentPage);
        };
    </script>
</body>

</html>
