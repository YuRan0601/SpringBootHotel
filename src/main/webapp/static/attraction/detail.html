<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點詳情</title>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        .attraction-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #09c6ab;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #068e87;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="attractionName">景點名稱</h1>
        <img id="attractionImage" class="attraction-img" src="" alt="景點圖片">
        <h3>地點: <span id="attractionLocation"></span></h3>
        <button class="btn-back" onclick="goBack()">返回</button>
    </div>

    <script>
        // 取得 URL 參數中的 ID
        const params = new URLSearchParams(window.location.search);
        const attractionId = params.get('id');

        if (attractionId) {
            fetch(`http://localhost:8080/CloudSerenityHotel/api/attractions/${attractionId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("attractionName").textContent = data.name;
                    document.getElementById("attractionImage").src = data.imageUrl;
                    document.getElementById("attractionLocation").textContent = data.location;
                })
                .catch(error => console.error("獲取景點詳情時發生錯誤:", error));
        } else {
            alert("無效的景點 ID！");
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
