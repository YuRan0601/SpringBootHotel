<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點詳情</title>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
    
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            justify-content: center; /* 居中頁面內容 */
  		    align-items: center; /* 垂直居中 */
		    height: 100vh; /* 使內容填滿視窗高度 */
            text-align: center;
        }
        .header {
        	position: fixed;
        	top:0;
        	left:0;
        	right:0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
            margin-top: 80px; /* 頁面內容距離頂部的空隙 */
            
        }

        .attraction-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #09c6ab;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #068e87;
        }
        #attractionLocation {
		    font-size: 16px; /* 讓 LOCATION 文字變小 */
		    word-spacing: 10px; /* 設定每行字之間的間隔為10px */
		    line-height: 1.6; /* 增加行高，讓每行文字之間的空間更寬敞 */
        }
        #page {
		    position: relative;
		    height: 100%; /* 確保背景覆蓋整個頁面 */
		}
		
		#page::before {
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 190%;
		    background: url('http://localhost:8080/CloudSerenityHotel/static/attraction/images/bgwood.png') no-repeat center center fixed;
		    background-size: cover;
		    opacity: 0.3; /* 設定透明度，達到變暗 70% 的效果 */
		    z-index: -1; /* 確保背景在最底層 */
		}
    </style>
</head>

<body id="page">
    <header class="header"></header>

    <div class="container">
        <h1 id="attractionName">景點名稱</h1>
        <img id="attractionImage" class="attraction-img" src="" alt="景點圖片">
        <h3>景點資料:<br><span id="attractionLocation"></span></h3>
        <button class="btn-back" onclick="goBack()">返回</button>
    </div>

    <script>
        // 取得 URL 參數中的 ID
        const params = new URLSearchParams(window.location.search);
        const attractionId = params.get('id');

        if (attractionId) {
            fetch(`http://localhost:8080/CloudSerenityHotel/api/attractions/${attractionId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("attractionName").textContent = data.name;
                    document.getElementById("attractionImage").src = data.imageUrl;
                    document.getElementById("attractionLocation").textContent = data.location;
                })
                .catch(error => console.error("獲取景點詳情時發生錯誤:", error));
        } else {
            alert("無效的景點 ID！");
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
