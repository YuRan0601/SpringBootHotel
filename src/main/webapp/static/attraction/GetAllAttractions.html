<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>景點列表</title>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 引入 Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入aside.css -->
    <link rel="stylesheet" href="/static/common/aside.css" />

    <style>
        /* 重置全局的margin和padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 確保所有元素的寬高都不會被padding和border影響 */
        }

        body {
            display: flex;
            height: 100vh;
            /* 設定頁面高度為視窗高度 */
            overflow: hidden;
            /* 隱藏滾動條 */
        }

        /* 主要內容的樣式 */
        .content {
            margin-left: 300px;
            /* 為側邊欄留出空間 */
            width: 100%;
            /* 設置主要內容的寬度 */
            margin-top: 0;
            /* 去掉頂部空間 */
            padding: 20px;
            /* 設置內容的內邊距 */
            overflow-y: auto;
            /* 讓內容區域能夠垂直滾動 */
        }

        table {
            width: 100%;
            /* 設置表格寬度，填滿父容器 */
            margin-top: 20px;
            /* 表格與其他內容的距離 */
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        /* 表格標題 */
        th {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

        /* 表格內容 */
        td {
            padding: 10px;
            text-align: left;
        }

        /* 按鈕樣式 */
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* 主要內容標題 */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn-container {
            margin-bottom: 20px;
        }

        /* 側邊欄 */
        .aside {
            background-color: #f8f9fa;
            position: fixed;
            top: -20px;
            left: -20px;
            width: 310px;
            height: 100vh;
            /* 保證側邊欄佔滿整個視窗高度 */
            padding: 20px;
            overflow-x: hidden;
            /* 禁止水平滾動 */
            overflow-y: auto;
            /* 讓側邊欄內容可以滾動 */
        }
    </style>
</head>

<body>
    <!-- 載入側邊欄 -->
    <aside class="aside"></aside>

    <!-- 主要內容 -->
    <div class="content">
        <h1>景點列表</h1>
        <div class="btn-container">
            <button
                onclick="location.href='http://localhost:8080/CloudSerenityHotel/static/attraction/addAttraction.html'"
                class="btn btn-primary">新增景點</button>
            <button
                onclick="location.href='http://localhost:8080/CloudSerenityHotel/static/attraction/findAttraction.html'"
                class="btn btn-secondary">查詢單筆景點</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>景點名稱</th>
                    <th>描述</th>
                    <th>位置</th>
                    <th>開放時間</th>
                    <th>聯絡資訊</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="attractionTable">
                <!-- 景點資料由JavaScript填充 -->
            </tbody>
        </table>

        <script>
            // 使用Fetch獲取所有景點並顯示
            fetch('http://localhost:8080/CloudSerenityHotel/api/attractions/')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('attractionTable');
                    data.forEach(attraction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${attraction.name}</td>
                            <td>${attraction.description}</td>
                            <td>${attraction.location}</td>
                            <td>${attraction.openingHours}</td>
                            <td>${attraction.contactInfo}</td>
                            <td>
                                <button onclick="deleteAttraction(${attraction.attractionId})" class="delete-btn">刪除</button>
                                <button onclick="editAttraction(${attraction.attractionId})" class="edit-btn">修改</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });

            // 刪除景點
            function deleteAttraction(id) {
                fetch(`http://localhost:8080/CloudSerenityHotel/api/attractions/${id}`, { method: 'DELETE' })
                    .then(() => location.reload());
            }

            // 修改景點
            function editAttraction(id) {
                location.href = `http://localhost:8080/CloudSerenityHotel/static/attraction/editAttraction.html?id=${id}`;
            }
        </script>

        <script>
            // 使用jQuery載入aside.html作為側邊欄內容
            $(function () {
                $(".aside").load("http://localhost:8080/CloudSerenityHotel/static/common/aside.html", () => {
                    $.ajax({
                        type: "GET",
                        dataType: "json",
                        url: "http://localhost:8080/CloudSerenityHotel/user/getUserInfo",
                        success: (resp) => {
                            if (resp.code === 505) {
                                alert("請先登入!");
                                window.location.href =
                                    "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
                            } else if (resp.code === 404) {
                                alert("找不到此帳號!");
                                window.location.href =
                                    "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
                            } else {
                                if (resp.data.userIdentity != "admin") {
                                    alert("你不是管理員，無權使用此介面");
                                    window.location.href =
                                        "http://localhost:8080/CloudSerenityHotel/user/logout";
                                    return;
                                }
                                $("#username").text(`歡迎 ${resp.data.userName} 管理員`);
                                $("#loginUser").append(`<div><a href="http://localhost:8080/CloudSerenityHotel/user/logout">登出</a></div>`);
                            }
                        },
                    });
                });
            });
        </script>
    </div>
</body>

</html>
