<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>查詢景點</title>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 引入 Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入aside.css -->
    <link rel="stylesheet" href="/static/common/aside.css" />

    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* 主要內容的樣式 */
        .content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }

        /* 中央區域，將內容置中 */
        .content-inner {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 樣式調整：按鈕顏色 */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        /* 改變查詢按鈕的樣式 */
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* 設置景點查詢結果顯示區域的外觀 */
        #attractionDetails p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- 載入側邊欄 -->
    <aside class="aside"></aside>

    <!-- 主要內容 -->
    <div class="content">
        <div class="content-inner">
            <h1>查詢景點</h1>
            <form id="findAttractionForm">
                <label for="attractionId">景點ID:</label>
                <input type="number" id="attractionId" required><br>
                <button type="submit" class="btn btn-primary">查詢</button>
            </form>
            <div id="attractionDetails" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('findAttractionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const id = document.getElementById('attractionId').value;

            fetch(`http://localhost:8080/CloudSerenityHotel/api/attractions/${id}`)
                .then(response => response.json())
                .then(data => {
                    const detailsDiv = document.getElementById('attractionDetails');
                    detailsDiv.innerHTML = `
                        <p>景點名稱: ${data.name}</p>
                        <p>描述: ${data.description}</p>
                        <p>位置: ${data.location}</p>
                        <p>開放時間: ${data.openingHours}</p>
                        <p>聯絡資訊: ${data.contactInfo}</p>
                        <p>圖片連結: ${data.imageUrl}</p>
                    `;
                })
                .catch(() => alert("找不到該景點"));
        });
    </script>

    <script>
        // 使用jQuery載入aside.html作為側邊欄內容
        $(function () {
            $(".aside").load("http://localhost:8080/CloudSerenityHotel/static/common/aside.html", () => {
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "http://localhost:8080/CloudSerenityHotel/user/getUserInfo",
                    success: (resp) => {
                        if (resp.code === 505) {
                            alert("請先登入!");
                            window.location.href =
                                "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
                        } else if (resp.code === 404) {
                            alert("找不到此帳號!");
                            window.location.href =
                                "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
                        } else {
                            if (resp.data.userIdentity != "admin") {
                                alert("你不是管理員，無權使用此介面");
                                window.location.href =
                                    "http://localhost:8080/CloudSerenityHotel/user/logout";
                                return;
                            }
                            $("#username").text(`歡迎 ${resp.data.userName} 管理員`);
                            $("#loginUser").append(`<div><a href="http://localhost:8080/CloudSerenityHotel/user/logout">登出</a></div>`);
                        }
                    },
                });
            });
        });
    </script>
</body>

</html>
