    .aside {

    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $(".header").load(
        "http://localhost:8080/CloudSerenityHotel/static/common/header.html",
        function () {
          // header 加載完成後的初始化
          console.log("Header 載入成功");
          // 根據需要填充用戶名稱

          $.ajax({
            type: "GET",
            dataType: "json",
            url: "http://localhost:8080/CloudSerenityHotel/user/getUserInfo",
            success: (resp) => {
              if (resp.code === 505) {
                alert("請先登入!");
                window.location.href =
                  "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
              } else if (resp.code === 404) {
                alert("找不到此帳號!");
                window.location.href =
                  "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
              } else {
                if (resp.data.userIdentity != "admin") {
                  alert("你不是管理員，無權使用此介面");
                  window.location.href =
                    "http://localhost:8080/CloudSerenityHotel/user/logout";
                  return;
                }
                $("#username").text(`歡迎 ${resp.data.userName} 管理員`);
              }
              console.log("Header 載入成功");
            },
          });
        }
      );

      $(".aside").load(
        "http://localhost:8080/CloudSerenityHotel/static/common/aside.html",
        function () {
          console.log("Aside 載入成功");
        }
      );
