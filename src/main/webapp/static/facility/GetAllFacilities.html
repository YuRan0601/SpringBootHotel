<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>設施查詢</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #9b59b6; /* 淡紫色 */
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
        }
        h2 {
            color: #9b59b6;
            font-size: 28px;
            text-align: center;
            margin-top: 30px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #9b59b6; /* 淡紫色 */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #8e44ad; /* 深紫色 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #9b59b6; /* 淡紫色 */
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #f1f1f1;
        }
        a {
            color: #9b59b6; /* 淡紫色 */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 1px solid #9b59b6;
            width: 80%;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>設施查詢系統</h1>
        <form method="get" action="/GetAllFacilities">
            <input type="submit" value="顯示所有設施" />
        </form>
        <hr />
        <h2>設施資料列表</h2>
        <table>
            <thead>
                <tr>
                    <th>設施名稱</th>
                    <th>簡介</th>
                    <th>位置</th>
                    <th>開放時間</th>
                    <th>建立日期</th>
                    <th>更新日期</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- 設施資料將由 JSP 動態生成 -->
            </tbody>
        </table>
    </div>
</body>
</html>
