<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>查看房間</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 引入 Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../common/aside.css" />

  <style>
    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 主內容區域 .container */
    .content {
      margin-left: 190px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .content h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* 表格樣式 */
    #roomTable {
      width: 1000px;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
      text-align: left;
      background-color: #ffffff;
    }

    #roomTable th,
    #roomTable td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    /* 表格表頭樣式 */
    #roomTable th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* 突出顯示表頭行（跨列） */
    /* #roomTable th[colspan] {
        background-color: #0056b3;
        color: #ffffff;
        font-size: 18px;
        text-align: center;
      } */

    /* 表單內容描述樣式 */
    #roomTable td[colspan] {
      padding: 15px;
      text-align: justify;
    }

    table td {
      background-color: rgb(167, 232, 252);
    }

    /* 調整響應式樣式 */
    @media screen and (max-width: 768px) {
      #roomTable {
        font-size: 14px;
      }

      #roomTable th,
      #roomTable td {
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <aside class="aside"></aside>

  <div class="content">
    <table id="roomTable"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $(".aside").load("../common/aside.html", () => {
        $.ajax({
          type: "GET",
          dataType: "json",
          url: "http://localhost:8080/CloudSerenityHotel/user/getUserInfo",
          success: (resp) => {
            if (resp.code === 505) {
              alert("請先登入!");
              window.location.href =
                "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
            } else if (resp.code === 404) {
              alert("找不到此帳號!");
              window.location.href =
                "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
            } else {
              if (resp.data.userIdentity != "admin") {
                alert("你不是管理員，無權使用此介面");
                window.location.href =
                  "http://localhost:8080/CloudSerenityHotel/user/logout";
                return;
              }
              $("#username").text(`歡迎 ${resp.data.userName} 管理員`);
              $("#loginUser").append(`<div><a href="http://localhost:8080/CloudSerenityHotel/user/logout">登出</a></div>`);
            }
          },
        });
      });

      let urlParam = new URL(location.href).searchParams;
      let roomId = urlParam.get("roomId");
      console.log(roomId);

      $.ajax({
        type: "Get",
        dataType: "json",
        url: `http://localhost:8080/CloudSerenityHotel/room/${roomId}`,
        success: (resp) => {
          console.log(resp);

          let room = resp;

          $("#roomTable").append(`
                        <tr>
                            <th>房間ID</th>
                            <th>房名(房號)</th>
                            <th>房型</th>   
                        </tr>
                        <tr>
                            <td>${room.roomId}</td>
                            <td>${room.roomName}</td>
                            <td>${room.roomTypeName}</td>
                        </tr>
                        <tr>
                            <th colspan="3">房間描述</th>
                        </tr>
                        <tr>
                            <td colspan="3">${room.roomDescription}</td>
                        </tr>
                        <tr>
                            <th>房間狀態</th>                 
                            <th>新增時間</th>              
                            <th>修改時間</th>       
                        </tr>
                        <tr>
                            <td>${room.status}</td>
                            <td>${room.createdDate}</td>
                            <td>${room.updatedDate}</td>
                        </tr>
                    `);
        },
      });
    });
  </script>
</body>

</html>
