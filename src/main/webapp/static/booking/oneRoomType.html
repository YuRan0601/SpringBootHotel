    <!-- 引入 Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <style>
      #imgDiv img {
        width: 100%; /* 確保圖片寬度填滿容器 */
        height: auto; /* 保持圖片比例 */
        object-fit: cover; /* 裁剪圖片使其適應容器 */
      }

      #imgDiv {
        max-width: 800px; /* 限制輪播的最大寬度 */
        margin: 0 auto; /* 容器水平居中 */
      }

      table {
        border: 1px solid black;
      }

      table td {
        background-color: rgb(167, 232, 252);
      }

      table th,
      td {
        border: 1px solid black;
      }

      /* 頁面基本樣式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 設定整體頁面為 flex 佈局 */
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        /* 使頁面高度填滿視窗 */
      }

      /* header 樣式 */
      .header {
        background-color: lightblue;
        height: 100px;
        /* 固定 header 高度 */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      /* 主內容區域 .container */
      .content {
        margin-left: 300px;
        /* 留出側邊欄的空間 */
        padding: 20px;
        flex: 1;
        /* 讓 container 占據剩餘空間 */
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: start;
      }

      .container h2 {
        margin-top: 0;
      }

      /* 適應小螢幕顯示 */
      @media screen and (max-width: 768px) {
        .aside-loaded {
          position: relative;
          width: 100%;
          height: auto;
          top: 0;
          box-shadow: none;
        }

        .container {
          margin-left: 0;
        }
      }

      .mod {
        margin-bottom: 10px;
      }

      .mod ul {
        margin-top: 5px;
      }

      .mod li {
        margin-left: 20px;
      }

      #userInfo {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }

      /* .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      } */

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* 表格樣式 */
      #typeTable {
        width: 1000px;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
        background-color: #ffffff;
      }

      #typeTable th,
      #typeTable td {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: center;
      }

      /* 表格表頭樣式 */
      #typeTable th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
        font-weight: bold;
      }

      /* 突出顯示表頭行（跨列） */
      /* #roomTable th[colspan] {
        background-color: #0056b3;
        color: #ffffff;
        font-size: 18px;
        text-align: center;
      } */

      /* 表單內容描述樣式 */
      /* #typeTable td[colspan] {
        padding: 15px;
        text-align: justify;
      } */

      /* 調整響應式樣式 */
      @media screen and (max-width: 768px) {
        #typeTable {
          font-size: 14px;
        }

        #typeTable th,
        #typeTable td {
          padding: 8px;
        }
      }
    </style>
  </head>

  <body>
    <aside class="aside"></aside>

    <div class="content">
      <table id="typeTable">
        <tr>
          <th colspan="3">房型照片</th>
        </tr>
        <tr>
          <td colspan="3">
            <div id="imgDiv" class="owl-carousel owl-theme"></div>
          </td>
        </tr>
      </table>
    </div>

    <script>

        // }
        // );
        $(".aside").load("../common/aside.html");

        let urlParam = new URL(location.href).searchParams;
        let typeId = urlParam.get("typeId");

        $.ajax({
          type: "Get",
          dataType: "json",
          url: `http://localhost:8080/CloudSerenityHotel/room/type/${typeId}`,
          success: (resp) => {
            console.log(resp);
            if (resp.imgs.length != 0) {
              $("#imgDiv").empty();

              for (let i = 0; i < resp.imgs.length; i++) {
                $("#imgDiv").append(`
                            <img src="${resp.imgs[i].imgUrl}" />
                            `);
              }

              // 初始化或刷新 Owl Carousel
              $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: false, // 關閉導航箭頭
                dots: true, // 啟用點導航
                items: 1, // 每次顯示一張
                autoplay: true,
                autoplayTimeout: 3000, // 3秒切換
                autoplayHoverPause: true, // 滑鼠懸停暫停
              });
            }

            let type = resp.roomType;

            $("#typeTable").append(`
                        <tr>
                            <th>房型ID</th>
                            
                            <th>房型名稱</th>
                            
                            <th>容納人數</th>
                            
                        </tr>
                        <tr>
                            <td>${type.typeId}</td>
                            <td>${type.typeName}</td>
                            <td>${type.maxCapacity}</td>
                        </tr>
                        <tr>
                            <th colspan="3">房型描述</th>
                            
                        </tr>
                        <tr>
                            <td colspan="3">${
                              type.typeDesc ? type.typeDesc : ""
                            }</td>
                        </tr>

                        <tr>
                            <th>新增時間</th>
                            <th colspan="2">最後更改時間</th>    
                        </tr>

                        <tr>
                            <td>${type.createdDate}</td>
                            <td colspan="2">${type.updatedDate}</td>
                        </tr>
                    `);
          },
        });
      });
    </script>

</html>
