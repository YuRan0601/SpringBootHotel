<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">

  <title>查看房型</title>

  <style>
    img {
      width: 300px;
    }

    table {
      border: 1px solid black;
    }

    table th,
    td {
      border: 1px solid black;
    }

    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 設定 aside 樣式 */
    .aside {
      position: fixed;
      /* 固定位置 */
      left: 0;
      /* 靠左 */
      top: 100px;
      /* 讓側邊欄從 header 下方開始 */
      width: 170px;
      /* 側邊欄寬度 */
      height: calc(100vh - 100px);
      /* 側邊欄高度，排除 header 占用的空間 */
      background-color: #f4f4f4;
      /* 背景色 */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* 主內容區域 .container */
    .container {
      margin-left: 190px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .container h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

      } */

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* 表格樣式 */
    #typeTable {
      width: 1000px;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
      text-align: left;
      background-color: #ffffff;
    }

    #typeTable th,
    #typeTable td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    /* 表格表頭樣式 */
    #typeTable th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }

      #typeTable {
        font-size: 14px;
      }

      #typeTable th,
      #typeTable td {
        padding: 8px;
      }
    }
  </style>

      let urlParam = new URL(location.href).searchParams;

        type: "Get",
