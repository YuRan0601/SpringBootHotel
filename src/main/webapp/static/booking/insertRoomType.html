<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增房型</title>
  <link rel="stylesheet" href="../css/style.css" />
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 引入 Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入 SweetAlert2 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

  <!-- 引入 SweetAlert2 的 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="../common/aside.css" />

  <style>
    img {
      width: 300px;
    }

    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 主內容區域 .container */
    .content {
      margin-left: 300px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      overflow-y: auto;
    }

    .content h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* 表單樣式 */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 20px;
      color: #555;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
      width: 20%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form textarea:focus,
    form select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* 將按鈕容器設置為 Flex 排列 */
    form .button-group {
      display: flex;
      gap: 10px;
      /* 按鈕之間的間距 */
      justify-content: flex-start;
      /* 將按鈕靠左對齊 */
    }

    form input[type="submit"],
    form input[type="reset"],
    form button {
      width: auto;
      /* 自動調整寬度以適應內容 */
      padding: 10px 20px;
      /* 增加內邊距，讓按鈕看起來更舒適 */
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    form input[type="reset"] {
      background-color: #6c757d;
      color: #fff;
    }

    form input[type="reset"] {
      background-color: #5a6268;
    }

    h1 {
      margin-bottom: 50px;
    }

    label span {
      color: red;
    }

    #typePrimaryImgPre {
      margin-top: 10px;
      width: 150px;
      height: 150px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #typePrimaryImgPre img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #typeImgPre {
      width: 50%;
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      border: 1px dashed #ccc;
      padding: 10px;
      min-height: 100px;
      align-items: center;
      justify-content: center;
    }

    #typeImgPre img {
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #quickInsert {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <aside class="aside"></aside>
  <div class="content">
    <h1>新增房型</h1>
    <form id="roomTypeForm">
      <label for="typeName">房型名稱： <input type="text" name="typeName" id="typeName" />
        <span id="typeNameMsg"></span></label><br />

      <label for="maxCapacity">容納人數： <input type="text" name="maxCapacity" id="maxCapacity" />
        <span id="maxCapacityMsg"></span></label><br />

      <label for="typeDesc">房型描述： <textarea name="typeDesc" id="typeDesc"></textarea></label><br />

      <label for="typePrimaryImg">房型主圖片：
        <input type="file" name="typePrimaryImg" id="typePrimaryImg" accept="image/*" />
      </label>
      <div id="typePrimaryImgPre">沒有選擇圖片</div>
      <br />

      <label for="typeImg">房型其他圖片：
        <input type="file" name="typeImg" id="typeImg" accept="image/*" multiple />
      </label>
      <div id="typeImgPre">沒有選擇圖片</div>
      <br />

      <div class="button-group">
        <input type="submit" id="submit" value="新增" />
        <button id="quickInsert">快速新增</button>
        <input type="reset" id="resetBtn" value="清除" />
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      function headerLoad() {
        $(".header").load(
          "http://localhost:8080/CloudSerenityHotel/static/common/header.html",
          function () {
            // header 加載完成後的初始化
            console.log("Header 載入成功");
            // 根據需要填充用戶名稱

            $.ajax({
              type: "GET",
              dataType: "json",
              url: "http://localhost:8080/CloudSerenityHotel/user/getUserInfo",
              success: (resp) => {
                if (resp.code === 505) {
                  alert("請先登入!");
                  window.location.href =
                    "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
                } else if (resp.code === 404) {
                  alert("找不到此帳號!");
                  window.location.href =
                    "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
                } else {
                  if (resp.data.userIdentity != "admin") {
                    alert("你不是管理員，無權使用此介面");
                    window.location.href =
                      "http://localhost:8080/CloudSerenityHotel/user/logout";
                    return;
                  }
                  $("#username").text(`歡迎 ${resp.data.userName} 管理員`);
                }
                console.log("Header 載入成功");
              },
            });
          }
        );
      }

      function asideLoad() {
        $(".aside").load("../common/aside.html", function () {
          console.log("Aside 載入成功");
        });
      }

      async function getAllType() {
        return new Promise((resolve, reject) => {
          $.ajax({
            type: "GET",
            url: "http://localhost:8080/CloudSerenityHotel/room/type",
            dataType: "JSON",
            success: (resp) => {
              resolve(resp);
            },
          });
        });
      }

      async function checkTypeName() {
        const typeName = $("#typeName").val();
        console.log($("#typeName").val());

        if (typeName.trim().length === 0) {
          $("#typeNameMsg").text("輸入框不能為空!");
          return false;
        }

        let types = await getAllType();

        console.log(types);

        for (let i = 0; i < types.length; i++) {
          if (types[i].typeName === typeName) {
            $("#typeNameMsg").text("已有此房型!");
            return false;
          }
        }

        $("#typeNameMsg").text("");
        return true;
      }

      function checkMaxCapacity() {
        const maxCapacity = $("#maxCapacity").val();
        const capacityReg = /^[1-9]\d*$/;
        if (maxCapacity.trim().length === 0) {
          $("#maxCapacityMsg").text("輸入框不能為空!");
          return false;
        }

        if (!capacityReg.test(maxCapacity)) {
          $("#maxCapacityMsg").text("請輸入大於0的數字!");
          return false;
        }

        $("#maxCapacityMsg").text("");
        return true;
      }

      async function summitRoom(e) {
        e.preventDefault();

        if (!(await checkTypeName()) || !checkMaxCapacity()) {
          Swal.fire("請確認輸入的資料無誤!");
          return;
        }

        Swal.fire({
          title: "確定要新增此房型?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "確定",
          cancelButtonText: "取消",
        }).then((result) => {
          if (result.isConfirmed) {
            const roomTypeForm = document.querySelector("#roomTypeForm");

            let formData = new FormData(roomTypeForm);

            formData.append(
              "roomTypeJson",
              JSON.stringify({
                typeId: formData.get("typeId"),
                typeName: formData.get("typeName"),
                typeDesc: formData.get("typeDesc"),
                maxCapacity: formData.get("maxCapacity"),
              })
            );

            $.ajax({
              type: "POST",
              url: "http://localhost:8080/CloudSerenityHotel/room/type",
              data: formData,
              processData: false, // 必須為 false
              contentType: false, // 讓瀏覽器自動設置類型
              success: (resp) => {
                if (resp > 0) {
                  Swal.fire({
                    title: "新增成功",
                    icon: "success",
                    confirmButtonText: "確定",
                  }).then(() => {
                    window.location.href =
                      "http://localhost:8080/CloudSerenityHotel/static/booking/roomType.html";
                  })

                } else {
                  Swal.fire({
                    title: "新增失敗",
                    icon: "error",
                    confirmButtonText: "確定",
                  }).then(() => {
                    window.location.href =
                      "http://localhost:8080/CloudSerenityHotel/static/booking/roomType.html";
                  })
                }
              },
              error: (xhr, status, error) => {
                Swal.fire({
                  title: "新增失敗",
                  icon: "error",
                  confirmButtonText: "確定",
                }).then(() => {
                  window.location.href =
                    "http://localhost:8080/CloudSerenityHotel/static/booking/roomType.html";
                })
              },
            });
          }
        });
      }

      //主圖片預覽
      $("#typePrimaryImg").on("change", function (event) {
        const file = event.target.files[0]; // 獲取第一個選中的文件
        const $preview = $("#typePrimaryImgPre");

        // 清除之前的預覽
        $preview.empty();

        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            // 創建 <img> 元素並插入預覽容器
            const $img = $("<img>").attr("src", e.target.result);
            $preview.append($img);
          };

          reader.readAsDataURL(file); // 讀取文件為Data URL
        } else {
          $preview.text("沒有選擇圖片");
        }
      });

      //其他圖片預覽
      $("#typeImg").on("change", function (event) {
        const files = event.target.files; // 獲取選中的文件
        const $preview = $("#typeImgPre"); // 預覽容器

        // 清空之前的預覽
        $preview.empty();

        if (files.length) {
          // 遍歷所有選中的文件
          $.each(files, function (index, file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              // 動態創建 <img> 並插入到預覽容器
              const $img = $("<img>").attr("src", e.target.result).css({
                width: "100px",
                height: "100px",
                objectFit: "cover",
                margin: "5px",
              });
              $preview.append($img);
            };

            reader.readAsDataURL(file); // 讀取文件為 Data URL
          });
        } else {
          $preview.text("沒有選擇圖片");
        }
      });

      asideLoad();

      $("#typeName").blur(checkTypeName);

      $("#maxCapacity").blur(checkMaxCapacity);

      $("#quickInsert").click((e) => {
        e.preventDefault();

        $("#typeName").val('豪華雙床房');
        $("#maxCapacity").val(2);
        $("#typeDesc").text('床墊尺寸 ：2 張單人床，客房寬敞度 ：38 m²');
      })

      $("#submit").click(summitRoom);
    });
  </script>
</body>

</html>
