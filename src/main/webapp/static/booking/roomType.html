<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <title>所有房型</title>

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <style>
    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 設定 aside 樣式 */
    .aside {
      position: fixed;
      /* 固定位置 */
      left: 0;
      /* 靠左 */
      top: 100px;
      /* 讓側邊欄從 header 下方開始 */
      width: 170px;
      /* 側邊欄寬度 */
      height: calc(100vh - 100px);
      /* 側邊欄高度，排除 header 占用的空間 */
      background-color: #f4f4f4;
      /* 背景色 */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* 主內容區域 .container */
    .container {
      margin-left: 190px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      flex-direction: column;
      /* 讓子元素垂直排列 */
      overflow-y: auto;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .container h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    #typeTable {
      margin: 10px;
    }

    #typeTable_filter {
      display: flex;
      justify-content: center;
      /* 讓搜尋框靠右 */
      width: 100%;
      /* 與表格寬度一致 */
      margin: 10px 0;
    }

    #typeTable_filter input {
      width: 200px;
      padding: 5px;
      font-size: 14px;
    }

    #typeTable_paginate {
      display: flex;
      justify-content: center;
      /* 讓分頁按鈕居中對齊 */
      width: 100%;
      /* 與表格寬度一致 */
      margin: 10px 0;
    }

    #typeTable_paginate a {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      border: 1px solid #007bff;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    #typeTable_paginate a:hover {
      background-color: #007bff;
      color: white;
    }

    /* 設定表格外邊框 */
    table.dataTable {
      border: 2px solid #007bff;
      border-collapse: collapse;
      text-align: center;
      width: 1000px;
      justify-content: center;
    }

    /* 設定單元格邊框 */
    table.dataTable td {
      border: 2px solid #007bff;
      padding: 10px;
    }

    table.dataTable th {
      border: 2px solid #007bff;
      background-color: aqua;
      padding: 10px;
    }

    /* 設定懸停時的邊框 */
    table.dataTable tbody tr:hover {
      border: 2px solid #ff9800;
    }

    /* 設定奇偶列的邊框 */
    table.dataTable tbody tr:nth-child(odd) td {
      border: 2px solid #007bff;
    }

    table.dataTable tbody tr:nth-child(even) td {
      border: 2px solid #007bff;
    }

    /* 設定 DataTables 搜索框的邊框 */
    div.dataTables_filter input {
      border: 1px solid #007bff;
    }

    /* 設定分頁按鈕的邊框 */
    div.dataTables_paginate a {
      border: 1px solid #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: none;
    }

    .desc {
      display: flex;
      justify-content: space-between;
      /* 將 h1 和按鈕分開排列 */
      align-items: start;
      /* 垂直置中 */
      width: 100%;
      /* 寬度填滿容器 */
      max-width: 2000px;
      /* 限制寬度，讓內容居中 */
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="desc">

  </div>

      tableLoad();

      function tableLoad() {
        $("#typeTable").DataTable({
          language: {
            url: "http://localhost:8080/CloudSerenityHotel/static/booking/json/zh-HANT.json",
          },
          ajax: {
            url: "http://localhost:8080/CloudSerenityHotel/room/getAllRoomType",
            dataSrc: "",
            type: "GET",
          },
          columns: [
            { data: "typeId" },
            {
              data: "typeName",
              render: function (data, type, row) {
                return `<a href="http://localhost:8080/CloudSerenityHotel/static/booking/oneRoomType.html?typeId=${row.typeId}&typeName=${data}">${data}</a>`;
              },
            },
            { data: "maxCapacity" },
            { data: "createdDate" },
            { data: "updatedDate" },
            {
              data: null,
              render: function (data, type, row) {
                return '<button class="updateBtn">修改</button><button class="deleteBtn">刪除</button>';
              },
            },
          ],
          columnDefs: [
            {
              targets: 0,
              createdCell: function (td, cellData, rowData, row, col) {
                $(td).addClass("typeId");
              },
            },
            {
              targets: 1,
              createdCell: function (td, cellData, rowData, row, col) {
                $(td).addClass("typeName");
              },
            },
          ],
        });
      }

      $("table").on("click", ".deleteBtn", function () {
        let typeId = $(this).closest("tr").find(".typeId").text();
        let typeName = $(this).closest("tr").find(".typeName").text();

        let confirm = window.confirm(`確定要刪除 ${typeName} 嗎?`);

        if (confirm) {
          $.ajax({
            type: "DELETE",
            dataType: "json",
            url: `http://localhost:8080/CloudSerenityHotel/room/deleteRoomType?typeId=${typeId}`,
            success: (resp) => {
              console.log(resp);

              if (resp > 0) {
                window.alert("刪除成功");
              } else {
                window.alert("刪除失敗");
              }

              location.reload();
            },
          });
        }
      });

      $("#insertbtn").click(function () {
        window.location.href =
          "http://localhost:8080/CloudSerenityHotel/static/booking/insertRoomType.html";
      });

      $("table").on("click", ".updateBtn", function () {
