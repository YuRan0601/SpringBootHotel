<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改房間</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入 SweetAlert2 的 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- 引入 SweetAlert2 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../common/aside.css" />

    <style>
      /* 頁面基本樣式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 設定整體頁面為 flex 佈局 */
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        /* 使頁面高度填滿視窗 */
      }

      /* header 樣式 */
      .header {
        background-color: lightblue;
        height: 100px;
        /* 固定 header 高度 */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      /* 主內容區域 .container */
      .content {
        margin-left: 300px;
        /* 留出側邊欄的空間 */
        padding: 20px;
        flex: 1;
        /* 讓 container 占據剩餘空間 */
        overflow-y: auto;
      }

      .content h2 {
        margin-top: 0;
      }

      /* 適應小螢幕顯示 */
      @media screen and (max-width: 768px) {
        .aside-loaded {
          position: relative;
          width: 100%;
          height: auto;
          top: 0;
          box-shadow: none;
        }

        .content {
          margin-left: 0;
        }
      }

      .mod {
        margin-bottom: 10px;
      }

      .mod ul {
        margin-top: 5px;
      }

      .mod li {
        margin-left: 20px;
      }

      #userInfo {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }

      /* 表單樣式 */
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      form label {
        font-size: 20px;
        color: #555;
        font-weight: bold;
      }

      form input[type="text"],
      form input[type="number"],
      form textarea,
      form select {
        width: 20%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      form input[type="text"]:focus,
      form input[type="number"]:focus,
      form textarea:focus,
      form select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      form textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* 將按鈕容器設置為 Flex 排列 */
      form .button-group {
        display: flex;
        gap: 10px;
        /* 按鈕之間的間距 */
        justify-content: flex-start;
        /* 將按鈕靠左對齊 */
      }

      form input[type="submit"],
      form button {
        width: auto;
        /* 自動調整寬度以適應內容 */
        padding: 10px 20px;
        /* 增加內邊距，讓按鈕看起來更舒適 */
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
      }

      form input[type="submit"]:hover {
        background-color: #0056b3;
      }

      form button {
        background-color: #6c757d;
        color: #fff;
      }

      form button:hover {
        background-color: #5a6268;
      }

      h1 {
        margin-bottom: 50px;
      }

      label span {
        color: red;
      }
    </style>
  </head>

  <body>
    <aside class="aside"></aside>
    <div class="content">
      <form id="roomForm">
        <label for="roomId">房間ID</label>
        <input type="text" name="roomId" id="roomId" readonly />
        <br />

        <label for="roomName"
          >房名(房號) <input type="text" name="roomName" id="roomName" /><span
            id="roomNameMsg"
          ></span>
        </label>
        <br />

        <label for="roomTypeId"
          >房型
          <select name="roomTypeId" id="roomTypeId"></select>
        </label>
        <br />

        <label for="status"
          >房間狀態
          <select name="status" id="status">
            <option value="available">空閒中</option>
            <option value="occupied">占用中</option>
            <option value="maintenance">修整中</option>
          </select>
        </label>
        <br />

        <label for="price"
          >每晚房價(新台幣)
          <input type="number" name="price" id="price" min="0" />
          <span id="priceMsg"></span>
        </label>
        <br />

        <label for="roomDescription">房間描述</label>
        <textarea name="roomDescription" id="roomDescription"></textarea>
        <br />

        <div class="button-group">
          <input type="submit" value="修改" />
          <button id="resetBtn">重置</button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
      $(function () {
        // $(".header").load(

        //   function () {
        //     // header 加載完成後的初始化
        //     console.log("Header 載入成功");
        //     // 根據需要填充用戶名稱

        //     $.ajax({

        //       url: "http://localhost:8080/CloudSerenityHotel/user/getUserInfo",
        //       success: (resp) => {

        //           alert("請先登入!");
        //           window.location.href =
        //             "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
        //         } else if (resp.code === 404) {
        //           alert("找不到此帳號!");
        //           window.location.href =
        //             "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";
        //         } else {
        //           if (resp.data.userIdentity != "admin") {

        // $(".aside").load(

        //     console.log("Aside 載入成功");
        //   }
        // );

        let url = new URL(location.href);
        let urlParam = url.searchParams;
        let roomId = urlParam.get("roomId");
        let roomName = urlParam.get("roomName");
        $(".content").prepend(`<h1>修改 ${roomName} 房間</h1>`);

        async function getAllRooms() {
          return new Promise((resolve, reject) => {
            $.ajax({
              type: "GET",
              url: "http://localhost:8080/CloudSerenityHotel/room",
              dataType: "json",
              success: (data) => {
                resolve(data);
              },
            });
          });
        }

        async function checkRoomName() {
          const roomNameVal = $("#roomName").val();
          console.log($("#roomName").val());

          if (roomNameVal.trim().length === 0) {
            $("#roomNameMsg").text("房名不能為空!");
            return false;
          }

          const rooms = await getAllRooms();

          for (let i = 0; i < rooms.length; i++) {
            if (rooms[i].roomName === roomName) {
              continue;
            }

            if (rooms[i].roomName === roomNameVal) {
              $("#roomNameMsg").text("已有此房名!");
              return false;
            }
          }

          $("#roomNameMsg").text("");
          return true;
        }

        $("#roomName").blur(checkRoomName);

        function checkPrice() {
          const price = $("#price").val();
          const priceReg = /^[1-9]\d*$/;

          if (price.trim().length === 0) {
            $("#priceMsg").text("房價不能為空!");
            return false;
          }

          if (!priceReg.test(price)) {
            $("#priceMsg").text("請輸入大於0的數字!");
            return false;
          }

          $("#priceMsg").text("");
          return true;
        }

        $("#price").blur(checkPrice);

        $(".aside").load("../common/aside.html");

        loadRoom();
        function loadRoom() {
          $.ajax({
            type: "Get",
            dataType: "json",
            url: "http://localhost:8080/CloudSerenityHotel/room/type",
            success: (resp) => {
              for (let i = 0; i < resp.length; i++) {
                $("#roomTypeId").append(`
                                <option value="${resp[i].typeId}">${resp[i].typeName}</option>
                                
                            `);
              }

              $.ajax({
                type: "Get",
                dataType: "json",
                url: `http://localhost:8080/CloudSerenityHotel/room/${roomId}`,
                success: (room) => {
                  console.log(room);

                  $("#roomId").val(room.roomId);
                  $("#roomName").val(room.roomName);
                  $("#roomTypeId").val(room.roomTypeId);
                  console.log($("#roomTypeId option"));

                  let roomStatus;
                  if (room.status === "空閒中") {
                    roomStatus = "available";
                  } else if (room.status === "占用中") {
                    roomStatus = "occupied";
                  } else if (room.status === "修整中") {
                    roomStatus = "maintenance";
                  }

                  $("#status").val(roomStatus);

                  $("#price").val(room.price);

                  $("#roomDescription").css(
                    "width",
                    $("#roomDescription").parent().css("width")
                  );

                  $("#roomDescription").text(room.roomDescription);
                },
              });
            },
          });
        }

        $("input:submit").click(async function (e) {
          e.preventDefault();

          if (!(await checkRoomName()) || !checkPrice()) {
            Swal.fire("請確認輸入的資料無誤!");
            return;
          }

          Swal.fire({
            title: `確定要修改 ${roomName} 房間？`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "確定",
            cancelButtonText: "取消",
          }).then((result) => {
            if (result.isConfirmed) {
              const roomForm = document.querySelector("#roomForm");

              let formData = new FormData(roomForm);

              const room = {
                roomId: formData.get("roomId"),
                roomType: {
                  typeId: formData.get("roomTypeId"),
                },
                roomName: formData.get("roomName"),
                roomDescription: formData.get("roomDescription"),
                price: formData.get("price"),
                status: formData.get("status"),
              };

              $.ajax({
                type: "PUT",
                url: "http://localhost:8080/CloudSerenityHotel/room",
                data: JSON.stringify(room),
                contentType: "application/json",
                success: (resp) => {
                  if (resp > 0) {
                    Swal.fire({
                      title: "修改成功!",
                      icon: "success",
                      confirmButtonText: "確定",
                    }).then(() => {
                      window.location.href =
                        "http://localhost:8080/CloudSerenityHotel/static/booking/room.html";
                    });
                  } else {
                    Swal.fire({
                      title: "修改失敗!",
                      icon: "error",
                      confirmButtonText: "確定",
                    }).then(() => {
                      window.location.href =
                        "http://localhost:8080/CloudSerenityHotel/static/booking/room.html";
                    });
                  }
                },
                error: (xhr, status, error) => {
                  Swal.fire({
                    title: "修改失敗!",
                    icon: "error",
                    confirmButtonText: "確定",
                  }).then(() => {
                    window.location.href =
                      "http://localhost:8080/CloudSerenityHotel/static/booking/room.html";
                  });
                },
              });
            }
          });
        });

        $("#resetBtn").click(function (e) {
          e.preventDefault();
          location.reload(url);
        });
      });
    </script>
  </body>
</html>
