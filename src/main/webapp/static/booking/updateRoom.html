<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>修改房間</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" />
  <style>
    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 設定 aside 樣式 */
    .aside {
      position: fixed;
      /* 固定位置 */
      left: 0;
      /* 靠左 */
      top: 100px;
      /* 讓側邊欄從 header 下方開始 */
      width: 170px;
      /* 側邊欄寬度 */
      height: calc(100vh - 100px);
      /* 側邊欄高度，排除 header 占用的空間 */
      background-color: #f4f4f4;
      /* 背景色 */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* 主內容區域 .container */
    .container {
      margin-left: 190px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      overflow-y: auto;
    }

    .container h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* 表單樣式 */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 20px;
      color: #555;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
      width: 20%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form textarea:focus,
    form select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* 將按鈕容器設置為 Flex 排列 */
    form .button-group {
      display: flex;
      gap: 10px;
      /* 按鈕之間的間距 */
      justify-content: flex-start;
      /* 將按鈕靠左對齊 */
    }

    form input[type="submit"],
    form button {
      width: auto;
      /* 自動調整寬度以適應內容 */
      padding: 10px 20px;
      /* 增加內邊距，讓按鈕看起來更舒適 */
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    form button {
      background-color: #6c757d;
      color: #fff;
    }

    form button:hover {
      background-color: #5a6268;
    }

    h1 {
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <header class="header"></header>
  <aside class="aside"></aside>
  <div class="container">
    <form id="roomForm">

      <label for="roomId">房間ID</label>
      <input type="text" name="roomId" id="roomId" readonly />
      <br />

      <label for="roomName">房名(房號)</label>
      <input type="text" name="roomName" id="roomName" />
      <br />

      <label for="roomTypeId">房型</label>
      <select name="roomTypeId" id="roomTypeId"></select>
      <br />

      <label for="status">房間狀態</label>
      <select name="status" id="status">
        <option value="available">空閒中</option>
        <option value="occupied">占用中</option>
        <option value="maintenance">修整中</option>
      </select>
      <br />

      <label for="price">每晚房價(新台幣)</label>
      <input type="number" name="price" id="price" min="0" />
      <br />

      <label for="roomDescription">房間描述</label>
      <textarea name="roomDescription" id="roomDescription"></textarea>
      <br />

      <div class="button-group">
        <input type="submit" value="修改" />
        <button id="resetBtn">重置</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

      let url = new URL(location.href);
      let urlParam = url.searchParams;
      let roomId = urlParam.get("roomId");
      let roomName = urlParam.get("roomName");
      $(".container").prepend(`<h1>修改 ${roomName} 房間</h1>`);

      loadRoom();
      function loadRoom() {
        $.ajax({
          type: "Get",
          dataType: "json",
          url: "http://localhost:8080/CloudSerenityHotel/room/type",
          success: (resp) => {
            for (let i = 0; i < resp.length; i++) {
              $("#roomTypeId").append(`
                                <option value="${resp[i].typeId}">${resp[i].typeName}</option>
                                
                            `);
            }

            $.ajax({
              type: "Get",
              dataType: "json",
              url: `http://localhost:8080/CloudSerenityHotel/room/${roomId}`,
              success: (room) => {
                console.log(room);

                $("#roomId").val(room.roomId);
                $("#roomName").val(room.roomName);
                $("#roomTypeId").val(room.roomTypeId);
                console.log($("#roomTypeId option"));

                let roomStatus;
                if (room.status === "空閒中") {
                  roomStatus = "available";
                } else if (room.status === "占用中") {
                  roomStatus = "occupied";
                } else if (room.status === "修整中") {
                  roomStatus = "maintenance";
                }

                $("#status").val(roomStatus);

                $("#price").val(room.price);

                $("#roomDescription").css(
                  "width",
                  $("#roomDescription").parent().css("width")
                );

                $("#roomDescription").text(room.roomDescription);
              },
            });
          },
        });
      }
      $("input:submit").click(function (e) {
        let confirm = window.confirm(`確定要修改 ${roomName} 房間？`);

        if (!confirm) {
          return;
        }

        e.preventDefault();

        const roomForm = document.querySelector('#roomForm');

        let formData = new FormData(roomForm);

        const room = {
          roomId: formData.get('roomId'),
          roomType: {
            typeId: formData.get('roomTypeId')
          },
          roomName: formData.get('roomName'),
          roomDescription: formData.get('roomDescription'),
          price: formData.get('price'),
          status: formData.get('status')
        }

        $.ajax({
          type: "PUT",
          url: "http://localhost:8080/CloudSerenityHotel/room",
          data: JSON.stringify(room),
          contentType: "application/json",
          success: (resp) => {
            if (resp > 0) {
              alert('修改成功!');
              window.location.href = "http://localhost:8080/CloudSerenityHotel/static/booking/room.html";
            } else {
              alert('修改失敗!');
              window.location.href = "http://localhost:8080/CloudSerenityHotel/static/booking/room.html";
            }
          },
          error: (xhr, status, error) => {
            console.error('錯誤:', error);
            window.location.href = "http://localhost:8080/CloudSerenityHotel/static/booking/room.html";
          }
        });
      });

      $("#resetBtn").click(function (e) {
        e.preventDefault();
        location.reload(url);
      });
    });
