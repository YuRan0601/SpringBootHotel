<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增房間</title>
  <style>
    img {
      width: 300px;
    }

    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 設定 aside 樣式 */
    .aside {
      position: fixed;
      /* 固定位置 */
      left: 0;
      /* 靠左 */
      top: 100px;
      /* 讓側邊欄從 header 下方開始 */
      width: 170px;
      /* 側邊欄寬度 */
      height: calc(100vh - 100px);
      /* 側邊欄高度，排除 header 占用的空間 */
      background-color: #f4f4f4;
      /* 背景色 */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* 主內容區域 .container */
    .container {
      margin-left: 190px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      overflow-y: auto;
    }

    .container h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* 表單樣式 */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 20px;
      color: #555;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
      width: 20%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form textarea:focus,
    form select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* 將按鈕容器設置為 Flex 排列 */
    form .button-group {
      display: flex;
      gap: 10px;
      /* 按鈕之間的間距 */
      justify-content: flex-start;
      /* 將按鈕靠左對齊 */
    }

    form input[type="submit"],
    form input[type="reset"] {
      width: auto;
      /* 自動調整寬度以適應內容 */
      padding: 10px 20px;
      /* 增加內邊距，讓按鈕看起來更舒適 */
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    form input[type="reset"] {
      background-color: #6c757d;
      color: #fff;
    }

    form input[type="reset"] {
      background-color: #5a6268;
    }

    h1 {
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <header class="header"></header>
  <aside class="aside"></aside>
  <div class="container">
    <h1>新增房間</h1>
    <form action="http://localhost:8080/CloudSerenityHotel/room/insertRoom" method="post" enctype="multipart/form-data">


      <label for="roomTypeId">房型：</label>
      <select name="roomTypeId" id="roomTypeId"></select>
      <br />

      <label for="roomName">房名(房號)：</label>
      <input type="text" name="roomName" id="roomName" />
      <br />

      <label for="roomDescription">房間描述：</label>
      <textarea name="roomDescription" id="roomDescription"></textarea>
      <br />

      <label for="price">每晚房價(新台幣)：</label>
      <input type="number" name="price" id="price" min="0" />
      <br />

      <label for="status">房間狀態：</label>
      <select name="status" id="status">
        <option value="available">空閒中</option>
        <option value="occupied">占用中</option>
        <option value="maintenance">修整中</option>
      </select>
      <br />

      <div class="button-group">
        <input type="submit" value="新增" />
        <input type="reset" id="resetBtn" value="清除" />
      </div>
    </form>
  </div>
