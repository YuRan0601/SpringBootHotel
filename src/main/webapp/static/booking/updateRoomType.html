<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>修改房型</title>
  <style>
    img {
      width: 300px;
    }

    /* 頁面基本樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 設定整體頁面為 flex 佈局 */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* 使頁面高度填滿視窗 */
    }

    /* header 樣式 */
    .header {
      background-color: lightblue;
      height: 100px;
      /* 固定 header 高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* 設定 aside 樣式 */
    .aside {
      position: fixed;
      /* 固定位置 */
      left: 0;
      /* 靠左 */
      top: 100px;
      /* 讓側邊欄從 header 下方開始 */
      width: 170px;
      /* 側邊欄寬度 */
      height: calc(100vh - 100px);
      /* 側邊欄高度，排除 header 占用的空間 */
      background-color: #f4f4f4;
      /* 背景色 */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* 主內容區域 .container */
    .container {
      margin-left: 190px;
      /* 留出側邊欄的空間 */
      padding: 20px;
      flex: 1;
      /* 讓 container 占據剩餘空間 */
      overflow-y: auto;
    }

    .container h2 {
      margin-top: 0;
    }

    /* 適應小螢幕顯示 */
    @media screen and (max-width: 768px) {
      .aside-loaded {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }
    }

    .mod {
      margin-bottom: 10px;
    }

    .mod ul {
      margin-top: 5px;
    }

    .mod li {
      margin-left: 20px;
    }

    #userInfo {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* 表單樣式 */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 20px;
      color: #555;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
      width: 20%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form textarea:focus,
    form select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* 將按鈕容器設置為 Flex 排列 */
    form .button-group {
      display: flex;
      gap: 10px;
      /* 按鈕之間的間距 */
      justify-content: flex-start;
      /* 將按鈕靠左對齊 */
    }

    form input[type="submit"],
    form button {
      width: auto;
      /* 自動調整寬度以適應內容 */
      padding: 10px 20px;
      /* 增加內邊距，讓按鈕看起來更舒適 */
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    form button {
      background-color: #6c757d;
      color: #fff;
    }

    form button:hover {
      background-color: #5a6268;
    }

    h1 {
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <header class="header"></header>
  <aside class="aside"></aside>
  <div class="container">
    <form action="http://localhost:8080/CloudSerenityHotel/room/updateRoomType" method="post"
      enctype="multipart/form-data">
      <label for="typeId">房型ID：</label>
      <input type="text" name="typeId" id="typeId" readonly />
      <br />

      <label for="typeName">房型名稱：</label>
      <input type="text" name="typeName" id="typeName" />
      <br />

      <label for="typeDesc">房型描述：</label>
      <textarea name="typeDesc" id="typeDesc"></textarea>
      <br />

      <label for="maxCapacity">容納人數：</label>
      <input type="number" name="maxCapacity" id="maxCapacity" min="0" />
      <br />

      <label for="typePrimaryImg">修改房型主圖片：</label>
      <input type="file" name="typePrimaryImg" id="typePrimaryImg" accept="image/*" />
      <br />

      <label for="typePrimaryImg">新增其他房型圖片：</label>
      <input type="file" name="typeImg" id="typeImg" accept="image/*" multiple />
      <br />

      <div id="prImgDiv"><span>選取刪除已有的房型主圖片：</span><br /></div>

      <div id="otherImgsDiv">
        <span>選取刪除已有的其他房型圖片：</span><br />
      </div>

      <div class="button-group">
        <input type="submit" value="修改" />
        <button id="resetBtn">重置</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <script>

      //             "http://localhost:8080/CloudSerenityHotel/static/user/login.jsp";

      let url = new URL(location.href);
      let urlParam = url.searchParams;
      let typeId = urlParam.get("typeId");
      let typeName = urlParam.get("typeName");
      $(".container").prepend(`<h1>修改 ${typeName} 房型</h1>`);
      loadRoomType();
      function loadRoomType() {
        $.ajax({
          type: "Get",
          dataType: "json",
          url: `http://localhost:8080/CloudSerenityHotel/room/getOneRoomType?typeId=${typeId}`,
          success: (resp) => {
            console.log(resp);

            $("#typeId").val(resp.roomType.typeId);
            $("#typeName").val(resp.roomType.typeName);
            $("#typeDesc").val(resp.roomType.typeDesc);
            $("#maxCapacity").val(resp.roomType.maxCapacity);
            $("#prImgDiv").css("display", "none");
            $("#otherImgsDiv").css("display", "none");

            if(resp.imgs != null && resp.imgs.length != 0) {
              for(let i = 0; i < resp.imgs.length; i++) {
                if(resp.imgs[i].isPrimary) {
                  $("#prImgDiv").css("display", "block");
                  $("#prImgDiv").append(`
                            <input type="checkbox" name="deletePrImgIdAndUrl" id="deletePrImg" value="${resp.imgs[i].imgId},${resp.imgs[i].imgUrl}"/>
                            <label for="deletePrImg"><img src="${resp.imgs[i].imgUrl}" /></label>
                            `);
                } else {
                  $("#otherImgsDiv").css("display", "block");
                  $("#otherImgsDiv").append(`
                                  <input type="checkbox" name="deleteOtherImgsIdAndUrl" id="deleteOtherImgs${i}" value="${resp.imgs[i].imgId},${resp.imgs[i].imgUrl}"/>
                                  <label for="deleteOtherImgs${i}"><img src="${resp.imgs[i].imgUrl}" /></label>
                                  `);
                }
              }
            }

            if (resp.primaryImg.isPrimary) {
              $("#prImgDiv").append(`
                            <input type="checkbox" name="deletePrImgIdAndUrl" id="deletePrImg" value="${resp.primaryImg.imgId},${resp.primaryImg.imgUrl}"/>
                            <label for="deletePrImg"><img src="${resp.imgs[i].imgUrl}" /></label>
                            `);
            } else {
              if (resp.otherImgs != null && resp.otherImgs.length !== 0) {
              for (let i = 0; i < resp.otherImgs.length; i++) {
                $("#otherImgsDiv").append(`
                                <input type="checkbox" name="deleteOtherImgsIdAndUrl" id="deleteOtherImgs${i}" value="${resp.imgs[i].imgId},${resp.imgs[i].imgUrl}"/>
                                <label for="deleteOtherImgs${i}"><img src="${resp.imgs[i].imgUrl}" /></label>
                                `);
                }
              }
            }
          }
        });
      }

      $("form").on("change", "#typePrimaryImg", function () {
        console.log($(this).prop("files").length);

        if ($(this).prop("files").length === 0) {
          $("#deletePrImg").css("pointer-events", "auto");
          $("#deletePrImg").prop("checked", false);
        } else {
          $("#deletePrImg").prop("checked", true);
          $("#deletePrImg").css("pointer-events", "none");
        }
      });

      $("input:submit").click(function (e) {
        let confirm = window.confirm(`確定要修改 ${typeName} 房間？`);

        if (!confirm) {
          e.preventDefault();
        }
      });

      $("#resetBtn").click(function (e) {
        e.preventDefault();
        location.reload(url);
      });
    });
  </script>
</body>

</html>
